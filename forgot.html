<!DOCTYPE html>
<html>
    <link href='https://fonts.googleapis.com/css?family=Raleway:100,200,300,400,500,600,700,800,900' rel='stylesheet' type='text/css'>
    <link rel="icon" href="favicon.ico" type="image/gif" sizes="16x16">
    <link rel="stylesheet" type="text/css" href="main.css">
    <title>Forgot Password</title>
    <style>
        form{
            align:center;
            margin:auto;
            width:50%;
            text-align: left;
        }
        input{
            float:right;
            font-size: 1.5em;
        }
        label{
            font-size: 1.5em;
        }
        button{
            margin:auto;
        }
        #emailInput{
        }
        #buttonSection{
            width:50%;
            margin:auto;
        }
        #submitted{
            margin:auto;
            display:none;
            text-align: center;
        }
    </style>
    
    <script>
            function emailPassword() {
                document.getElementById("emailInput").style.display = "none";
                document.getElementById("buttonSection").style.display = "none";
                document.getElementById("submitted").style.display = "block";
            }
    </script>
    
    <body>
        <div id="container">
            <div id="top">
                <a href="index.html"><img src="sample.png" id="logo"></a>
            </div>
            <br><br><br>
                <form id="emailInput">
                    <label class="inputDesc">Email associated with your account:</label> <input type="text"> <br> <br> <br>
                </form>
                <div id="buttonSection">
                    <button class="btn" onclick="emailPassword()">Recover Account</button> 
                </div>
                <div id="submitted">
                    <h1>Recovery Email has been sent (If the account exsists)</h1>
                </div>
        </div>
    </body>
</html>
